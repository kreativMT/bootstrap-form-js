<head>

    <main class="container-fluid bg-warning text-secondary">
        <header class="row">
            <div class="col-12">
                <h1 class="text-center">Kör kerülete és területe</h1>
            </div>
        </header>

        <section class="row">
            <form class="col-12">
                <fieldset class="row">
                    <legend>Adatok</legend>
                        <div class="input-group col-6">
                            <input type="number" min="1" id="sugar" placeholder="A kör sugara">
                        <span class="input-group-text">cm</span>
                        </div>
                </fieldset>    
                <fieldset class="row mt-3">
                    <div class="col-6">
                        <input class="btn btn-outline-primary" type="button" value="Számold" onclick="teruletkerulet()">
                            </div>
                </fieldset>
            </form>
            <div class="mt-5">
                <p>Terület: <span id="ter"></span></p>
                <p>Kerület: <span id="ker"></span></p>
            </div>
        </section>

    </main>


<script src="kor.js"></script>
